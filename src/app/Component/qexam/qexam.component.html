<div class="container mt-4 mb-5">
    <div class="row">
        <h1 class="text-center m-5">Name Exam</h1>
    </div>
    <form action="">
        <ng-container *ngFor="let item of items; let index=index; trackBy:trackByIndex;">
            <div class="container border-2 rounded-2 shadow m-5 p-5 bg-light">
                <div class="row">
                    <h3>Question {{index+1}} of 15</h3>
                    <h5>Points: 1</h5>
                </div>
                <div class="row">
                    <label for="" class="fs-2 p-3">{{item.Question}} </label>
                    <div class="fs-5 mt-3 p-3">
                        <div class="form-check p-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault{{index}}"
                                id="flexRadioDefault1" value={{item.Choices[0]}}
                                [(ngModel)]="answer[index]" />
                            <label class="form-check-label" for="flexRadioDefault1">
                                A. {{item.Choices[0]}}
                            </label>
                        </div>
                        <div class="form-check p-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault{{index}}"
                                id="flexRadioDefault2" value={{item.Choices[1]}} 
                                [(ngModel)]="answer[index]">
                            <label class="form-check-label" for="flexRadioDefault2">
                                B. {{item.Choices[1]}}
                            </label>
                        </div>
                        <div class="form-check p-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault{{index}}"
                                id="flexRadioDefault3" value={{item.Choices[2]}} 
                                [(ngModel)]="answer[index]">
                            <label class="form-check-label" for="flexRadioDefault3">
                                C. {{item.Choices[2]}}
                            </label>
                        </div>
                        <div class="form-check p-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault{{index}}"
                                id="flexRadioDefault4" value={{item.Choices[3]}} 
                                [(ngModel)]="answer[index]">
                            <label class="form-check-label" for="flexRadioDefault4">

                                D. {{item.Choices[3]}}
                            </label>
                        </div>
                        <!-- <label hidden for="" [(ngModel)]="correct[index]">{{item.Answer}}</label> -->
                    </div>
                </div>
            </div>
        </ng-container>
        
    </form>
    <div class="row">
        <div class="col-4 text-center offset-4">
            <a class="btn btn-primary" (click)="Result()">Submit</a>
            <!-- <a class="btn btn-primary" [routerLink]="['/result']" >Submit</a> -->
        </div>
    </div>

</div>

<app-footer></app-footer>
